<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <script
      src="https://kit.fontawesome.com/47d0b5dd24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <header>
      <h1>POKEDEX</h1>
    </header>
    <div class="pokedex-container">
      <div class="screen-container">
        <div class="red-btn-container">
          <div class="red-btn"></div>
          <div class="red-btn"></div>
        </div>
        <main class="screen">
          <div class="search-container">
            <div class="search">
              <input
                id="search"
                class="search"
                type="text"
                placeholder="Ingresa un puchamon..."
              /><span id="btn"
                ><img src="./src/images/pokeball.png" alt="pokeball"
              /></span>
            </div>
          </div>
          <ul id="pokedex" class="pokemon-list-container"></ul>
        </main>
        <div class="btn-line-container">
          <div class="red-btn btn-big"></div>
          <div class="line-container">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </div>

        <div class="triangle-right"></div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
